version: "3.1"

nlu:
  - intent: greet
    examples: |
      - bonjour
      - salut

  - intent: add
    examples: |
      - ajouter une tâche
      - insérer une tâche

  - intent: delete
    examples: |
      - supprimer une tâche
      - enlever une tâche
      - effacer une tâche

  - intent: modify
    examples: |
      - modifier une tâche
      - changer une tâche

  - intent: consult
    examples: |
      - consulter le calendrier
      - afficher le calendrier
  - intent: inform
    examples: |
      - {task_title}
      - {task_date}
      - {task_time}
      - {task_description}